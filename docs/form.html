<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {
			background: #f0f0f2;
		}
	</style>
</head>
<body>

	<h2>Portfolio Details form</h2>
	First name: <input type="text" class="fname">
	<br><br>
	Last name: <input type="text" class="lname">
	<br><br>
	email: <input type="text" class="email">
	<br><br>
	Phone number: <input type="text" class="phone">
	<br><br>
	Address: <input type="text" class="address">
	<br><br>
	Number of skills: <input type="number" class="skillno"><input type="submit" value="Submit" class="submitskill">
	<br><br>
	<div class="skills">
	</div>
	<input type="submit" value="Done" class="submitdoneskill" style="display: none">
	<br><br>

    About me paragraph:<br> <textarea rows="3" cols="40" name="comment" class="aboutp"></textarea>
    <br><br>

	About me image/Profile pic: <input type="file"  accept="image/*" class="profilepic"  onchange="loadFile(event)">
	<p><img id="output" width="200" style="display: none;" /></p>

	<input type="submit" value="Submit" class="submit">

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.style.display = "block";
			image.src = URL.createObjectURL(event.target.files[0]);
		};

		var det=[];

		$(".submitskill").on("click",function(){
			var x=1;
			for(i=0;i<$(".skillno").val();i++,x++)
				$(".skills").append("Skill "+x+": <br> Name: <input type='text' class='skillname"+i+"'> level (out of 100)<input type='number' class='skilllevel"+i+"'><br><br>");

			var image = document.querySelector('.submitdoneskill');
			image.style.display = "block";
		})

		var skill= {
		};


$(".submitdoneskill").on("click",function(){
		for(i=0;i<$(".skillno").val();i++,x++)
		{
			var x = $(".skillname"+i).val();
			var level = $(".skilllevel"+i).val();
			skill[x]=level;
		}})

		$(".submit").on("click",function(){
			det[0]=$(".fname").val();
			det[1]=$(".lname").val();
			det[2]=$(".email").val();
			det[3]=$(".phone").val();
			det[4]=$(".address").val();
			det[5]=skill;
			det[6]=$(".aboutp").val();

			localStorage.setItem("myJson", JSON.stringify(det));
			window.location.href = "designs/1/index.html";
		})
	</script>
</body>
</html>
