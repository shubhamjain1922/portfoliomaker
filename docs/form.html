<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<style>
		body {
			background: white;
		}

		.wrapper {
			margin-top: 30px;
		}

		.heading {
			color: #0ea277;
			font-weight: 700;
			/*font-size: 2em;*/
			text-align: center;
			margin-bottom: 40px;
		}

		.blogq {
			background: rgba(240, 240, 242, 0.4);
			width: 70%;
			border-radius: 5px;
			padding: 5px 10px;
			cursor: pointer;
			margin: auto;
		}

		.down {
			float: right;
		}

		.bloga {
			display: none;
			padding: 10px;
			cursor: default;
		}
	</style>
</head>
<body>

	<div class="wrapper">
		<h1 class="heading">Portfolio Details form</h1>
		<div class="blogq 1q">
			<h2 class="q">Personal Infromation <i class="fas fa-chevron-down down"></i></h2>
			<div class="bloga 1a">
				
			</div>
		</div>
		First name: <input type="text" class="fname" placeholder="First Name">
		<br><br>
		Last name: <input type="text" class="lname" placeholder="Last Name">
		<br><br>
		Job Title: <input type="text" class="jobtitle" placeholder="Job Title">
		<br><br>
		email: <input type="text" class="email" placeholder="Email ID">
		<br><br>
		Phone number: <input type="text" class="phone" placeholder ="Phone Number">
		<br><br>
		Address: <input type="text" class="address" placeholder="Address">
		<br><br>
		Number of skills: <input type="number" class="skillno"><input type="submit" value="Submit" class="submitskill">
		<br><br>
		<div class="skills">
		</div>
		<input type="submit" value="Done" class="submitdoneskill" style="display: none">
		<br><br>

		About me paragraph:<br> <textarea rows="3" cols="40" name="comment" class="aboutp"></textarea>
		<br><br>

		About me image/Profile pic: <input type="file"  accept="image/*" class="profilepic"  onchange="loadFile(event)">
		<p><img id="output" width="200" style="display: none;" /></p>

		<input type="submit" value="Submit" class="submit">

	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		$(".blogq").click(function(){
			$(".bloga").slideUp();
			var a= $(this).attr("class").split(" ")[1][0];
			$("."+a+"a").slideDown();
		})
		$(".3a").slideDown();

		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.style.display = "block";
			image.src = URL.createObjectURL(event.target.files[0]);
		};

		var det=[];

		$(".submitskill").on("click",function(){
			var x=1;
			for(i=0;i<$(".skillno").val();i++,x++)
				$(".skills").append("Skill "+x+": <br> Name: <input type='text' class='skillname"+i+"'> level (out of 100)<input type='number' class='skilllevel"+i+"'><br><br>");

			var image = document.querySelector('.submitdoneskill');
			image.style.display = "block";
		})

		var skill= {
		};


		$(".submitdoneskill").on("click",function(){
			for(i=0;i<$(".skillno").val();i++,x++)
			{
				var x = $(".skillname"+i).val();
				var level = $(".skilllevel"+i).val();
				skill[x]=level;
			}})

		$(".submit").on("click",function(){
			det[0]=$(".fname").val();
			det[1]=$(".lname").val();
			det[2]=$(".email").val();
			det[3]=$(".phone").val();
			det[4]=$(".address").val();
			det[5]=skill;
			det[6]=$(".aboutp").val();
			det[7]=$(".jobtitle").val();

			localStorage.setItem("myJson", JSON.stringify(det));
			var z=localStorage.getItem("designno"); //getting job data
			var data=JSON.parse(z);
			window.location.href = "designs/"+data+"/index.html";
		})
	</script>
</body>
</html>
